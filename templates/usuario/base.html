{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="apple-touch-icon" sizes="76x76" href="Forms/assets/img/fav.png">
    <link rel="icon" type="image/png" href="{% static 'static_usuario/img/fav.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'static_usuario_login/css/estilos.css' %}">
</head>

{% block inicio %}

{% endblock inicio %}

<body>
    <!--HEADER-->
    <div class="header">
        <div class="header-logo">
            <div class="container container-header">
                <img src="{% static 'static_usuario_login/img/logo.png' %}" alt="logo TUPAU" class="img-responsive">
            </div>
        </div>
    </div>
    <!--FIN HEADER-->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-sm-12 col-xs-12">
            {% block error %}
                <img src="{% static 'static_usuario_login/img/imagen-login-2.jpg' %}" class="img-responsive posicion" width="100%">
            {% endblock error %}
            </div>
            <!---->

            <div class="col-lg-6 col-sm-12 col-xs-12 login">

            {% block formulario %}

            {% endblock formulario %}
                <div>


                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="{% static 'js/agregar_comentario.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky-kit.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollbar.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/visualizar_foto.js' %}"></script>
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-search-pseudo-elements></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    


</body>

</html>
