
{% load staticfiles %}
<div class="modal fade" id="agregarFoto">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" style="color: black;">¡{{ user.nombre}} Sube una Foto Ya!</h2>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" >&times;</span>
                </button>
            </div>
            
            <div class="modal-body">
                <form action="{% url 'publicacion:agregar_publicacion' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}    
                    <textarea name="texto_publicacion" class="form-control" id="texto_publicacion" placeholder="Comenta esta Foto" cols="30" rows="3"></textarea>
                        <input type="hidden" name="tipo_publicacion" value="1">
                        <input type="hidden" name="usuario" value="{{ user.id }}">
                            <br>
                            <div class="row">
                                <div class="form-group col-xs-12">
                                    <label for="my-info">Foto de la Publicación </label>
                                    <input type="file" name="archivo" id="input-foto" class="form-control" accept="image/*" >
                                    
                                </div>
                                <center>
                                    <div class="form-group col-xs-12 " id="previewFoto">
                                        <p>Previsualización de Imagen</p>
                                    </div>
                                </center>
                                </div>

                               
                            <div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">
                           Publicar <i class="fas fa-check"></i>
                        </button>
                    </div>
                
                </form>
            <div>
        </div>
    </div>
</div>
